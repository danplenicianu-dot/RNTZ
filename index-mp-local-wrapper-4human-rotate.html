<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Rentz — Local MP (4 oameni, fără boți, rotație alegere)</title>
  <style>
    html,body{margin:0;height:100%;background:#000;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    #top{position:fixed;left:8px;right:8px;top:8px;display:flex;gap:8px;align-items:center;z-index:5}
    input,select{background:#0b0b0b;border:1px solid #222;color:#fff;border-radius:10px;padding:8px 10px}
    button{background:#3b82f6;border:0;color:#fff;padding:8px 12px;border-radius:10px;cursor:pointer}
    #frame{position:absolute;inset:0;top:56px;border:0;width:100%;height:calc(100% - 56px)}
    .ghost{background:#1f2937}
    label{font-size:12px;color:#9ca3af;display:flex;gap:6px;align-items:center}
    .ok{color:#34d399}.warn{color:#f59e0b}.err{color:#f87171}
  </style>
</head>
<body>
  <div id="top">
    <label>Room <input id="room" value="proba" size="8"/></label>
    <label>Seat
      <select id="seat"><option>0</option><option>1</option><option>2</option><option>3</option></select>
    </label>
    <label>Nume <input id="pname" value="Jucător" size="10"/></label>
    <button id="reload">Load game</button>
    <a href="index.html" class="ghost" style="text-decoration:none;padding:8px 12px;border-radius:10px">Open index.html</a>
    <div id="status" style="margin-left:auto;color:#9ca3af">Idle</div>
  </div>
  <iframe id="frame" src="index.html"></iframe>

  <script>
  (function(){
    const $ = sel => document.querySelector(sel);
    const room = $('#room'); const seatSel = $('#seat'); const pname = $('#pname'); const status = $('#status'); const frame = $('#frame');

    const load = () => {
      const r = room.value.trim() || 'proba';
      const s = parseInt(seatSel.value||'0',10) || 0;
      const nm = pname.value.trim() || ('Player '+(s+1));
      localStorage.setItem('rentz_local_room', r);
      localStorage.setItem('rentz_local_seat', String(s));
      localStorage.setItem('rentz_local_name', nm);
      frame.src = 'index.html?seat='+s+'&name='+encodeURIComponent(nm);
      status.textContent = 'Loading game…';
    };
    $('#reload').addEventListener('click', load);
    room.value = localStorage.getItem('rentz_local_room') || 'proba';
    seatSel.value = localStorage.getItem('rentz_local_seat') || '0';
    pname.value = localStorage.getItem('rentz_local_name') || 'Player';

    const channelName = () => 'rentz_'+(room.value.trim()||'proba');
    let chan = new BroadcastChannel(channelName());
    let clientId = (Math.random().toString(36).slice(2)+Date.now().toString(36)).slice(0,10);
    let pendingSnapshot = null;
    let chooser = 0; // cine alege tipul de joc; pornește cu seat 0

    const mySeat = ()=> parseInt(seatSel.value||'0',10)||0;
    const myName = ()=> pname.value.trim() || ('Player '+(mySeat()+1));

    room.addEventListener('change', ()=>{ try{chan.close();}catch(e){}; chan = new BroadcastChannel(channelName()); bindChan(); });

    function markLocalOnlyHuman(win){
      try{
        const s = mySeat();
        if(Array.isArray(win.__state?.players)){
          win.__state.players.forEach((p,i)=>{ p.isHuman = (i===s); p.isBot=false; });
        }
      }catch(e){}
    }

    function applyNames(win, names){
      try{
        if(!Array.isArray(names)) return;
        if(Array.isArray(win.__state?.players)){
          for(let i=0;i<4;i++){ if(names[i]) win.__state.players[i].name = names[i]; }
        }
      }catch(e){}
    }

    function collectNames(win){
      try{
        if(Array.isArray(win.__state?.players)){ return win.__state.players.map(p=> p.name || ''); }
      }catch(e){}
      return [];
    }

    function tryApplySnapshot(win, payload){
      try{
        if(!win || !win.renderHands) return false;
        win.__state = payload.state;
        if(payload.names) applyNames(win, payload.names);
        markLocalOnlyHuman(win);
        win.renderHands();
        chooser = (payload.chooser|0)||0;
        status.textContent = 'Snapshot applied ✓ (chooser='+chooser+')';
        status.className = 'ok';
        return true;
      }catch(e){
        status.textContent = 'Snapshot error: '+e.message;
        status.className = 'err';
        return false;
      }
    }

    function applyOrQueue(payload){
      const win = frame.contentWindow;
      if(!win){ pendingSnapshot = payload; return; }
      if(!tryApplySnapshot(win, payload)){
        pendingSnapshot = payload;
      }else{
        pendingSnapshot = null;
      }
    }

    function bindChan(){
      chan.onmessage = (ev)=>{
        const d = ev.data||{};
        if(d.sender===clientId) return;
        const w = frame.contentWindow;
        if(d.type==='START'){ applyOrQueue(d); }
        if(d.type==='PLAY'){
          try{ if(w){ w.__mp_fromRemote=true; w.playCard(d.i, d.card); w.__mp_fromRemote=false; } }catch(e){}
        }
        if(d.type==='CHOOSE'){
          try{
            if(w){
              chooser = (d.nextChooser|0)||((chooser+1)%4);
              w.__mp_fromRemote=true;
              w.__choose(d.name);
              w.__mp_fromRemote=false;
            }
          }catch(e){}
        }
        if(d.type==='NAMESYNC'){
          try{ if(w){ applyNames(w, d.names); w.renderHands && w.renderHands(); } }catch(e){}
        }
      };
    }
    bindChan();

    function injectWrappers(){
      try{
        const w = frame.contentWindow;
        const s = mySeat();

        // START: host trimite snapshot+names+chooser
        const origStart = w.__start;
        if(typeof origStart==='function'){
          w.__start = function(){
            const r = origStart.apply(this, arguments);
            try{ if(w.__state && w.__state.players[s]) w.__state.players[s].name = myName(); }catch(e){}
            markLocalOnlyHuman(w);
            if(s===0){
              chooser = 0;
              setTimeout(()=>{
                try{
                  const names = collectNames(w);
                  chan.postMessage({type:'START', state:w.__state, names, chooser, sender:clientId});
                  status.textContent = 'Dealt & broadcast ✓';
                  status.className = 'ok';
                }catch(e){
                  status.textContent = 'Broadcast error';
                  status.className = 'err';
                }
              }, 400);
            }else{
              status.textContent = 'Waiting for host snapshot…';
              status.className = 'warn';
              try{ chan.postMessage({type:'NAMESYNC', namesHint:{seat:s, name: myName()}, sender:clientId}); }catch(e){}
            }
            return r;
          };
        }

        // PLAY: doar local turn & local seat, sau remote
        const origPlay = w.playCard;
        if(typeof origPlay==='function'){
          w.playCard = function(i, card){
            const localTurn = (w.__state && w.__state.turn===s);
            if(w.__mp_fromRemote){ return origPlay.apply(this, arguments); }
            if(i===s && localTurn){
              try{ chan.postMessage({type:'PLAY', i, card, sender:clientId}); }catch(e){}
              return origPlay.apply(this, arguments);
            }
            return; // ignora altele
          };
        }

        // CHOOSE: doar seat==chooser are voie local; după alegere -> broadcast + nextChooser
        const origChoose = w.__choose;
        if(typeof origChoose==='function'){
          w.__choose = function(name){
            if(w.__mp_fromRemote){ return origChoose.apply(this, arguments); }
            if(s===chooser){
              const res = origChoose.apply(this, arguments);
              const next = (chooser+1)%4;
              chooser = next;
              try{ chan.postMessage({type:'CHOOSE', name, nextChooser: next, sender:clientId}); }catch(e){}
              return res;
            }
            return; // nu e rândul tău să alegi
          };
        }

        if(pendingSnapshot){ tryApplySnapshot(w, pendingSnapshot); pendingSnapshot=null; }

        status.textContent = 'Injected ✓ (seat '+s+', chooser='+chooser+')';
        status.className = '';
      }catch(e){
        status.textContent = 'Inject error: '+e.message;
        status.className = 'err';
      }
    }

    frame.addEventListener('load', ()=> setTimeout(injectWrappers, 250));
    load();
  })();
  </script>
</body>
</html>
