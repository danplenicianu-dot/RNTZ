<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Rentz — Local Multiplayer Wrapper (v3 FIX)</title>
  <style>
    html,body{margin:0;height:100%;background:#000;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    #top{position:fixed;left:12px;right:12px;top:12px;display:flex;gap:8px;align-items:center;z-index:5}
    input,select{background:#0b0b0b;border:1px solid #222;color:#fff;border-radius:10px;padding:8px 10px}
    button{background:#3b82f6;border:0;color:#fff;padding:8px 12px;border-radius:10px;cursor:pointer}
    #frame{position:absolute;inset:0;top:56px;border:0;width:100%;height:calc(100% - 56px)}
    .ghost{background:#1f2937}
    label{font-size:12px;color:#9ca3af;display:flex;gap:6px;align-items:center}
    .ok{color:#34d399}.warn{color:#f59e0b}.err{color:#f87171}
  </style>
</head>
<body>
  <div id="top">
    <label>Room <input id="room" value="proba"/></label>
    <label>Seat
      <select id="seat"><option>0</option><option>1</option><option>2</option><option>3</option></select>
    </label>
    <button id="reload">Load game</button>
    <a href="index.html" class="ghost" style="text-decoration:none;padding:8px 12px;border-radius:10px">Open index.html</a>
    <div id="status" style="margin-left:auto;color:#9ca3af">Idle</div>
  </div>
  <iframe id="frame" src="index.html"></iframe>

  <script>
  (function(){
    const $ = sel => document.querySelector(sel);
    const room = $('#room'); const seatSel = $('#seat'); const status = $('#status'); const frame = $('#frame');
    const load = () => {
      const r = room.value.trim() || 'proba';
      const s = parseInt(seatSel.value||'0',10) || 0;
      localStorage.setItem('rentz_local_room', r);
      localStorage.setItem('rentz_local_seat', String(s));
      frame.src = 'index.html?seat='+s;
      status.textContent = 'Loading game…';
    };
    $('#reload').addEventListener('click', load);
    room.value = localStorage.getItem('rentz_local_room') || 'proba';
    seatSel.value = localStorage.getItem('rentz_local_seat') || '0';

    const channelName = () => 'rentz_'+(room.value.trim()||'proba');
    let chan = new BroadcastChannel(channelName());
    let clientId = (Math.random().toString(36).slice(2)+Date.now().toString(36)).slice(0,10);
    let pendingSnapshot = null;

    room.addEventListener('change', ()=>{ try{chan.close();}catch(e){}; chan = new BroadcastChannel(channelName()); bindChan(); });

    function markLocalIsHuman(win){
      try{
        const s = parseInt(seatSel.value||'0',10)||0;
        if(Array.isArray(win.__state?.players)){
          win.__state.players.forEach((p,i)=>{ p.isHuman = (i===s); });
        }
      }catch(e){}
    }

    function tryApplySnapshot(win, snap){
      try{
        if(!win || !win.renderHands) return false;
        win.__state = snap;
        markLocalIsHuman(win);
        win.renderHands();
        status.textContent = 'Snapshot applied ✓';
        status.className = 'ok';
        return true;
      }catch(e){
        status.textContent = 'Snapshot error: '+e.message;
        status.className = 'err';
        return false;
      }
    }

    function applyOrQueue(snap){
      const win = frame.contentWindow;
      if(!win){ pendingSnapshot = snap; return; }
      if(!tryApplySnapshot(win, snap)){
        pendingSnapshot = snap;
      }else{
        pendingSnapshot = null;
      }
    }

    function bindChan(){
      chan.onmessage = (ev)=>{
        const d = ev.data||{};
        if(d.sender===clientId) return;
        if(d.type==='START'){ applyOrQueue(d.state); }
        if(d.type==='PLAY'){
          try{ const w = frame.contentWindow; w && w.playCard(d.i, d.card); }catch(e){}
        }
        if(d.type==='CHOOSE'){
          try{ const w = frame.contentWindow; w && w.__choose(d.name); }catch(e){}
        }
      };
    }
    bindChan();

    function injectWrappers(){
      try{
        const w = frame.contentWindow;
        const s = parseInt(seatSel.value||'0',10) || 0;

        // Patch __start:
        // - Host (s===0): run original, then broadcast snapshot.
        // - Clients: run original to init UI (so page isn't blank), but DO NOT broadcast; later overwrite with host snapshot.
        const origStart = w.__start;
        if(typeof origStart==='function'){
          w.__start = function(){
            const r = origStart.apply(this, arguments);
            markLocalIsHuman(w);
            if(s===0){
              setTimeout(()=>{
                try{
                  chan.postMessage({type:'START', state:w.__state, sender:clientId});
                  status.textContent = 'Dealt & broadcast ✓';
                  status.className = 'ok';
                }catch(e){
                  status.textContent = 'Broadcast error';
                  status.className = 'err';
                }
              }, 500);
            }else{
              status.textContent = 'Waiting for host snapshot…';
              status.className = 'warn';
            }
            return r;
          };
        }

        // Wrap play only from local seat
        const origPlay = w.playCard;
        if(typeof origPlay==='function'){
          w.playCard = function(i, card){
            if(i===s){ try{ chan.postMessage({type:'PLAY', i, card, sender:clientId}); }catch(e){} }
            return origPlay.apply(this, arguments);
          };
        }
        const origChoose = w.__choose;
        if(typeof origChoose==='function'){
          w.__choose = function(name){
            try{ chan.postMessage({type:'CHOOSE', name, sender:clientId}); }catch(e){}
            return origChoose.apply(this, arguments);
          };
        }

        // If we already got a pending snapshot, try to apply now
        if(pendingSnapshot){ tryApplySnapshot(w, pendingSnapshot); pendingSnapshot = null; }

        status.textContent = 'Injected ✓ (seat '+s+')';
        status.className = '';
      }catch(e){
        status.textContent = 'Inject error: '+e.message;
        status.className = 'err';
      }
    }

    frame.addEventListener('load', ()=> setTimeout(injectWrappers, 250));

    // initial load
    load();
  })();
  </script>
</body>
</html>
